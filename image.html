<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags and Clickable Images</title>
    <style>
        .section {
            margin: 20px 0;
        }
        .section img {
            width: 200px;
            height: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Anchor Tags and Clickable Images</h1>
    
    <!-- Different types of anchor tags -->
    <h2>Anchor Tags</h2>
    <ul>
        <!-- Anchor tag linking to an external website -->
        <li><a href="https://www.example.com" target="_blank">External Website</a></li>
        
        <!-- Anchor tag linking to a different section within the same page -->
        <li><a href="#section2">Go to Section 2</a></li>
        
        <!-- Anchor tag with an email link -->
        <li><a href="mailto:someone@example.com">Send an Email</a></li>
        
        <!-- Anchor tag with a phone number link -->
        <li><a href="tel:+1234567890">Call a Phone Number</a></li>
    </ul>

    <!-- Images in four different sections -->
    <h2>Image Sections</h2>
    
    <div id="section1" class="section">
        <h3>Section 1</h3>
        <a href="https://www.google.com">
            <img src="https://via.placeholder.com/200x150?text=Image+1" alt="Image 1">
        </a>
    </div>

    <div id="section2" class="section">
        <h3>Section 2</h3>
        <a href="https://www.wikipedia.org">
            <img src="https://via.placeholder.com/200x150?text=Image+2" alt="Image 2">
        </a>
    </div>

    <div id="section3" class="section">
        <h3>Section 3</h3>
        <a href="https://www.twitter.com">
            <img src="https://via.placeholder.com/200x150?text=Image+3" alt="Image 3">
        </a>
    </div>

    <div id="section4" class="section">
        <h3>Section 4</h3>
        <a href="https://www.github.com">
            <img src="https://via.placeholder.com/200x150?text=Image+4" alt="Image 4">
        </a>
    </div>
</body>
</html>
