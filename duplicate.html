<html>
<head>
    <title>Remove Duplicates from Array</title>
    <script>
        function removeDuplicates() {
            var array = [1, 2, 3, 4, 2, 3, 5, 6, 1]; 
            var uniqueArray = [...new Set(array)];
            alert("Unique elements: " + uniqueArray);
        }
    </script>
</head>
<body>
    <h2>Remove Duplicates from Array</h2>
    <button onclick="removeDuplicates()">Show Unique Elements</button>
</body>
</html>
