<html>
<head>
    <title>Nested Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:red;
        }
    </style>
</head>
<body style="background-color: deepskyblue;">

<h2>Cricket</h2>
<table>
    <tr>
        <th>Sachin</th>
        <th>Virat</th>
        <th>Rohit</th>
    </tr>
    <tr>
        <td>
              <h3>Stats</h3>
            <table>
                <tr>
                    <th>Runs</th>
                    <th>Wickets</th>
                </tr>
                <tr>
                    <td>18991</td>
                    <td>250</td>
                </tr>
            </table>
        </td>
        <td>
            
            <h3>Stats</h3>
            <table>
                <tr>
                    <th>Runs</th>
                    <th>Wickets</th>
                </tr>
                <tr>
                    <td>12786</td>
                    <td>2</td>
                </tr>
            </table>
        </td>
        <td>
            <h3>Stats</h3>
            <table>
                <tr>
                    <th>Runs</th>
                    <th>Wickets</th>
                </tr>
                <tr>
                    <td>10786</td>
                    <td>25</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
